[uwsgi]
eval = import podcasts.uwsgi, psycogreen.gevent; application = podcasts.uwsgi.get_application(); psycogreen.gevent.patch_psycopg();
enable-threads = true
single-interpreter = true
memory-report = true
master = true
log-slow = 500
log-5xx = true
reload-mercy = 45
buffer-size = 32768
listen = 20
reload-on-rss = 200
die-on-term = true
add-header "Connection: Keep-Alive"
http-keepalive = 60
gevent = 128
gevent-early-monkey-patch
py-autoreload = 1
processes = 1
